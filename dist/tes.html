<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fruit Burst</title>
    <!-- google font lato -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome link  -->
    <script
      src="https://kit.fontawesome.com/d7ccbdf6ee.js"
      crossorigin="anonymous"
    ></script>
    <!-- css link  -->
    <link rel="stylesheet" href="output.css" />
    <style>
      .font-lato {
        font-family: "Lato", sans-serif;
      }
    </style>
  </head>
  <body class="font-lato h-screen bg-green-400">
    <header class="bg-white">
      <nav class="flex items-center justify-between w-[92%] mx-auto py-4">
        <div class="flex items-center gap-5">
          <img src="../assets/images/logo.png" alt="" />
          <h1 class="text-3xl">Fruit Burst</h1>
        </div>
        <div
          id="nav-list"
          class="absolute md:static bg-white min-h-[60vh] md:min-h-fit left-0 top-[12%] hidden  md:block px-5 w-full md:w-auto flex md:items-center"
        >
          <ul class="flex flex-col md:flex-row items-center gap-10">
            <li><a href="">Home</a></li>
            <li><a href="">About us</a></li>
            <li><a href="">Shop</a></li>
            <li><a href="">All Fruits</a></li>
          </ul>
        </div>
        <div class="flex items-center gap-6">
          <button class="btn btn-error">Sign In</button>
          <i
            onclick="onToggleMenu(this)"
            id="menu"
            class="md:hidden fa-solid fa-bars text-4xl"
          ></i>
        </div>
      </nav>
    </header>
    <main>
        <h1 class="text-5xl">This is a Main Section</h1>
    </main>
    <footer>

    </footer>
    <script>
      function onToggleMenu(e) {
        const navList = document.getElementById("nav-list");
        console.log(navList);
        if (e.classList.contains("fa-bars")) {
          e.classList.remove("fa-bars");
          e.classList.add("fa-xmark");
         
        } else {
          e.classList.remove("fa-xmark");
          e.classList.add("fa-bars");
          
          
        }
        navList.classList.toggle('hidden');
        
      }
    </script>
  </body>
</html>
